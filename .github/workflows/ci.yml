name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Release

jobs:
  verify:
    name: Repository Verification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Run verification
      run: |
        chmod +x scripts/*.sh
        ./scripts/verify.sh

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [default]
        include:
          - os: ubuntu-latest
            compiler: gcc
            cxx: g++
          - os: ubuntu-latest
            compiler: clang
            cxx: clang++
          - os: macos-latest
            compiler: clang
            cxx: clang++
          - os: windows-latest
            compiler: msvc
            cxx: cl

    steps:
    - uses: actions/checkout@v6

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install openssl

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.20.0'

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DMASSIVE_BUILD_TESTS=ON \
          ${{ matrix.compiler != 'default' && format('-DCMAKE_CXX_COMPILER={0}', matrix.cxx) || '' }}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j$(nproc 2>/dev/null || echo 2)

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure || true

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format
    
    - name: Check formatting
      run: |
        find include src examples -name "*.hpp" -o -name "*.cpp" | xargs clang-format --dry-run --Werror || exit 1

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev cppcheck
    
    - name: Run cppcheck
      run: |
        cppcheck --enable=all --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          --error-exitcode=1 \
          include/ src/ || true

