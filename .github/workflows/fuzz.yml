name: Fuzzing

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly
  workflow_dispatch:

jobs:
  fuzz:
    name: Fuzz on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libfuzzer-dev

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2.0

      - name: Configure with fuzzing
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="-fsanitize=fuzzer,address,undefined" \
            -DMASSIVE_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run fuzzer (if fuzz targets exist)
        run: |
          echo "Fuzzing targets would run here"
          # Add fuzzing targets when available
