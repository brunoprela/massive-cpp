name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format-15
    
    - name: Check formatting
      run: |
        find include src examples tests -name "*.hpp" -o -name "*.cpp" | \
        xargs clang-format-15 --dry-run --Werror || exit 1
    
    - name: Install clang-tidy
      run: sudo apt-get update && sudo apt-get install -y clang-tidy-15
    
    - name: Run clang-tidy
      run: |
        find include src examples -name "*.hpp" -o -name "*.cpp" | \
        xargs clang-tidy-15 -p build --config-file=.clang-tidy || true

